<script>
    $(window).scroll(function() {
        if ($(document).scrollTop() > 300) {
            $('nav').addClass('shrink');
        } else {
            $('nav').removeClass('shrink');
        }
    });
</script>
<script>
    function goToByScroll(id){        
        var elementId = id.replace("link", ""),
            elementOffset = $("#"+elementId).offset().top;
            
            $("html").animate({scrollTop: elementOffset}, 500);
    }

    $("#navbarNav > ul > li > a").click(function(e) {
        e.preventDefault();
        goToByScroll($(this).attr("id"));
    });
</script>
